<app-user-info-mock class="desktop-only" [userName]="userName"/>
@let currentChatList = chatList();
@for (chat of currentChatList; track chat.reciever) {

	<mat-card appearance="raised" (click)="onSelectChat(chat.reciever)">
		<mat-card-header>
			<mat-card-subtitle>
				{{chat.reciever}}
			</mat-card-subtitle>
		</mat-card-header>
		<mat-card-content>
			@if ((chat.status$ | async) === chatStatus.Typing) {
				<span>Typing...</span>
			}
		</mat-card-content>
	</mat-card>
}
